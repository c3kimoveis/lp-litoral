services:
  react:
    container_name: ${REACT_PROJECT_NAME}-dev-v${REACT_PROJECT_VERSION}
    build:
      context: ./src/react
      dockerfile: ./Dockerfile.dev
    volumes:
      # Volume para o c√≥digo fonte (hot-reload)
      - ./src/react/projeto:/app
      # Volume nomeado para node_modules (performance)
      - react_node_modules:/app/node_modules
    ports:
      - "${REACT_HOST_PORT:-5173}:5173"
    environment:
      - NODE_ENV=development
      - VITE_PORT=5173
    env_file:
      - ./src/react/projeto/.env
    networks:
      - app-network
    stdin_open: true
    tty: true
